name: 14 - Artifacts

on: 
    workflow_dispatch:

env:
    build-artifact-key: app-${{ github.sha }}
    test-report-artifact-key: test-reports-${{ github.sha }}

jobs:
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 14-artifacts/react-app
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with: 
                node-verson: '20.x'
            - name: Download Cached Dependencies
              uses: actions/cache@v3
              id: cache
              with: 
                path: 14-artifacts/react-app/node_modules
                key: deps-node-modules-${{ hashFiles('14-artifacts/react-app/package-lock.json') }}
            - name: Install Dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm install
            - name: Unit Tests
              run: npm test -- --coverage
            - name: Upload Test Reports
              uses: actions/upload-artifact@v4
              with:
                name: ${{ env.test-report-artifact-key }}
                path: 14-artifacts/react-app/coverage
            - name: Build Code
              run: npm run build
            - name: Upload Build Files
              uses: actions/upload-artifact@v4
              with:
                name: ${{ env.build-artifact-key }}
                path: 14-artifacts/react-app/build
              
    deploy: 
        runs-on: ubuntu-latest
        needs: test-build
        steps:
            - name: Download Build Artifact
              uses: actions/download-artifact@v4
              with:
                name: ${{ env.build-artifact-key }}
                path: build 
            - name: Show Folder Structure
              run: ls -R