name: 13 - Caching

on: 
    workflow_dispatch:
        inputs:
            use-cache:
                description: Wheather to use caching or not
                type: boolean
                default: true
            node-version:
                description: Node.js version to use
                type: choice
                options:
                    - '18.x'
                    - '20.x'
                    - '21.x'
                default: '20.x'


jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 13-caching/react-app
        steps: 
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ inputs.node-version }}
            - name: Install Dependencies
              run: npm install
            - name: Testing
              run: npm test
            - name: Building 
              run: npm run build
            - name: Deploying to nonprod
              run: echo "Deploying to nonprod environment"